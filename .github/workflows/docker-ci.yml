name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # D√©clenche l'action quand tu pushes sur la branche `master`

env:
  API_VERSION: 9.0  # üî• Version de l'API (correspond √† celle du Dockerfile)
  NGINX_VERSION: 1.25.1  # üî• Version de Nginx (correspond √† celle du Dockerfile)

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest  # GitHub va utiliser un serveur Linux

    steps:
      - name: T√©l√©charger le code depuis GitHub
        uses: actions/checkout@v4  # GitHub t√©l√©charge le code

      - name: Se connecter √† Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # üî• Construire l'image Docker de l'API avec une version sp√©cifique
      - name: Construire l'image Docker de l'API
        run: docker build -t seynaboubk/mon-api:${{ env.API_VERSION }} -f Dockerfile .

      # üî• Pousser l'image Docker de l'API avec une version sp√©cifique
      - name: Envoyer l'image API sur Docker Hub
        run: docker push seynaboubk/mon-api:${{ env.API_VERSION }}

      # üî• Construire l'image Docker de Nginx avec une version sp√©cifique
      - name: Construire l'image Docker de Nginx
        run: docker build -t seynaboubk/mon-nginx:${{ env.NGINX_VERSION }} -f Dockerfile.nginx .

      # üî• Pousser l'image Docker de Nginx avec une version sp√©cifique
      - name: Envoyer l'image Nginx sur Docker Hub
        run: docker push seynaboubk/mon-nginx:${{ env.NGINX_VERSION }}































